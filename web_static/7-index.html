<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBNB Clone</title>
        <link rel="icon" type="image/x-icon" href="images/icon.png" >
        <link rel="stylesheet" type="text/css" href="styles/4-common.css" >
        <link rel="stylesheet" type="text/css" href="styles/3-header.css" >
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css" >
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css" >
        <link rel="stylesheet" type="text/css" href="styles/7-places.css" >
    </head>
    <body>
        <header>
            <div class="logo" ></div>
        </header>
        <div class="container">
            <section class="filters">
                <div>
                    <div class="locations">
                        <div class="locations-header">
                            <h3>States</h3>
                            <h4>Oujda, Marakesh</h4>
                        </div>
                        <ul class="popover">
                            <li>
                                <h2>Oujda</h2>
                                <span>Place</span><br>
                                <span>Place2</span>
                            </li>
                            <li>
                                <h2>Marakesh</h2>
                                <span>Place</span><br>
                                <span>Place2</span>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <div class="amenities-header">
                            <h3>Amenities</h3>
                            <h4>Internet, Kitchin</h4>
                        </div>
                        <ul class="popover">
                            <li>Kitchin</li>
                            <li>TV</li>
                            <li>Internet</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="names">
                    <article class="place">
                        <h2>My Home</h2>
                    </article>
                    <article class="place">
                        <h2>Tiny House</h2>
                    </article>
                    <article class="place">
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
